name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "src/Radarr.Api.*/openapi.json"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "src/NzbDrone.Core/Localization/Core/**"
      - "src/Radarr.Api.*/openapi.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  SDK_IMAGE: mcr.microsoft.com/dotnet/sdk:8.0
  TEST_FILTER: "TestCategory!=ManualTest&TestCategory!=WINDOWS&TestCategory!=IntegrationTest&TestCategory!=AutomationTest&FullyQualifiedName!~NewznabCapabilitiesProviderFixture&FullyQualifiedName!~UpgradeMediaFileServiceFixture"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Build in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            ${{ env.SDK_IMAGE }} \
            dotnet build src/Radarr.sln -warnaserror /m:1

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Build and Test in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            ${{ env.SDK_IMAGE }} \
            bash -c "dotnet build src/Radarr.sln -warnaserror /m:1 && \
              dotnet test _tests/net8.0/Radarr.Core.Test.dll --filter \"${{ env.TEST_FILTER }}\" && \
              dotnet test _tests/net8.0/Radarr.Api.Test.dll --filter \"${{ env.TEST_FILTER }}\" && \
              dotnet test _tests/net8.0/Radarr.Common.Test.dll --filter \"${{ env.TEST_FILTER }}\" && \
              dotnet test _tests/net8.0/Radarr.Host.Test.dll --filter \"${{ env.TEST_FILTER }}\" && \
              dotnet test _tests/net8.0/Radarr.Libraries.Test.dll --filter \"${{ env.TEST_FILTER }}\""

  docker:
    name: Build Docker Image
    needs: [build, test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
